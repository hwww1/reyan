<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>景区调查问卷</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: block; margin: 10px 0 5px; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 15px; }
        input[type="submit"] { width: auto; }
    </style>
    <script>
        function toggleQuestions() {
            const question1 = document.getElementById('question1');
            const question2 = document.getElementById('question2');
            const question3 = document.getElementById('question3');
            const question4 = document.getElementById('question4');

            if (question1.checked) {
                question2.style.display = 'none';
                question3.style.display = 'block';
                question4.style.display = 'none';
            } else {
                question2.style.display = 'block';
                question3.style.display = 'none';
                question4.style.display = 'block';
            }
        }

        function showThankYou() {
            alert("谢谢您的提交！");
            return true; // 继续提交表单
        }
    </script>
</head>
<body>
    
    <h1>景区调查问卷</h1>
    <hr/>

    <form action="your-server-endpoint" method="POST" onsubmit="return showThankYou();">
        <h2>第一部分</h2>
        <label>您认为哪个景区是最好玩儿的?</label>
        <input type="text" name="best_scenery" required>

        <label>您的旅游时间为?</label>
        <input type="text" name="travel_time" required>

        <label>您认为它好玩儿的原因是?</label>
        <textarea name="fun_reason" rows="2" required></textarea>

        <label>您认为该景区还需要改进的地方是?</label>
        <textarea name="improvement" rows="2" required></textarea>

        <label>您给它的评分是(0-10分):</label>
        <input type="range" name="rating" min="0" max="10" step="1" value="5" oninput="this.nextElementSibling.value = this.value">
        <output>5</output>
        <hr/>
        
        <h2>第二部分</h2>
        <label>您认为不满意的景区是?</label>
        <input type="text" name="unsatisfied_scenery" required>

        <label>该景区的哪些地方您感觉不满意?</label>
        <textarea name="unsatisfied_reason" rows="2" required></textarea>

        <label>您给它的评分是(10分为满分):</label>
        <input type="number" name="unsatisfied_rating" min="1" max="10" required>

        <h2>额外问题</h2>
        <label>问题一: 您是否希望分享更多关于您的旅行经验?</label>
        <input type="checkbox" id="question1" name="share_experience" onclick="toggleQuestions()"> 是

        <div id="question2" style="display: block;">
            <label>问题二: 如果您选择不分享，您能否告诉我们原因?</label>
            <textarea name="reason_not_sharing" rows="2"></textarea>
        </div>

        <div id="question3" style="display: none;">
            <label>问题三: 您还有其他想说的意见或建议?</label>
            <textarea name="additional_comments" rows="2"></textarea>
        </div>

        <div id="question4" style="display: block;">
            <label>问题四: 您认为未来的旅游趋势会是什么样的?</label>
            <textarea name="future_trends" rows="2"></textarea>
        </div>

        <h2>第三部分</h2>
        <label>您的姓名:</label>
        <input type="text" name="name" required>

        <label>您最喜欢的颜色:</label>
        <input type="text" name="favorite_color" required>

        <label>出生年月日 (yyyy/m/d):</label>
        <input type="date" name="birthdate" required>

        <label>电话号码:</label>
        <input type="tel" name="phone" required>

        <label>电子邮箱地址:</label>
        <input type="email" name="email" required>

        <label>个人网站网址:</label>
        <input type="url" name="website" required>

        <input type="submit" value="提交">
        
        <footer>
            <div>
                <p>班级:计算机233班</p>
                <p>学号:202310244308</p>
                <p>姓名: 胡耀荣</p>
            </div>
        </footer>
        
    </form>

</body>
</html>
